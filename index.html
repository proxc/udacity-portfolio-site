<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chad McRann</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="site">
      <header class="header__container">
        <div class="header__logo">
          <picture>
            <img src="image/chadLogo.jpg" alt="Chad McRann Logo" width="100" height="100">
          </picture>
        </div>
        <div class="header__title">
          <h1>Chad McRann</h1>
          <div class="header__sub">Lord Commander of the Front End</div>
        </div>
      </header>
      <main>
        <!-- [TODO] Expand hero section with some info or cta -->
        <section class="section__container">
          <div class="section__content">
            <div class="hero-image__container">
              <picture>
                <source srcset="http://lorempixel.com/1280/600/" media="(min-width: 1025px)">
                <source srcset="http://lorempixel.com/800/600/" media="(min-width: 640px)">
                <img src="http://lorempixel.com/300/400/" srcset="http://lorempixel.com/300/400/" alt="hero image" width="400" height="600" class="hero-image">
              </picture>
            </div>
          </div>
        </section>
        <section class="section__container">
          <div class="section__content">
            <h1 class="section__title">Featured Work</h1>
            <div class="columns">
              <a href="#" class="columns__content">
                <picture class="columns__picture">
                  <source srcset="http://lorempixel.com/600/400/ 2x" type="image/jpeg">
                  <img src="http://lorempixel.com/300/200/" srcset="http://lorempixel.com/300/250/" alt="project 1 teaser" class="columns__image" width="300" height="200">
                </picture>
                <h2 class="columns__title">Project 1</h2>
                <div class="columns__link">http://somelink.com</div>
              </a>
              <a href="#" class="columns__content">
                <picture class="columns__picture">
                  <source srcset="http://lorempixel.com/600/400/ 2x" type="image/jpeg">
                  <img src="http://lorempixel.com/300/200/" srcset="http://lorempixel.com/300/250/" alt="project 2 teaser" class="columns__image" width="300" height="200">
                </picture>
                <h2 class="columns__title">Project 2</h2>
                <div class="columns__link">http://coollink.com</div>
              </a>
              <a href="#" class="columns__content">
                <picture class="columns__picture">
                  <source srcset="http://lorempixel.com/600/400/ 2x" type="image/jpeg">
                  <img src="http://lorempixel.com/300/200/" srcset="http://lorempixel.com/300/250/" alt="project 3 teaser" class="columns__image" width="300" height="200">
                </picture>
                <h2 class="columns__title">Project 3</h2>
                <div class="columns__link">http://thebestlink.com</div>
              </a>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <!-- [TODO] add footer content-->
      </footer>
    </div>
  </body>
</html>
